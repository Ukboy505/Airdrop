<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Contract UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        header button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        .section.active {
            display: block;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recipient-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .recipient-row input {
            flex: 1;
            margin-right: 10px;
        }
        #tx-status, #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #debug {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .wallet-instructions {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .recipient-row {
                flex-direction: column;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Airdrop Contract UI (Polygon Amoy)</h1>
            <div id="wallet-status">
                <button id="connect-wallet">Connect MetaMask</button>
                <div id="wallet-instructions" class="wallet-instructions" style="display: none;"></div>
            </div>
        </header>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('owner')">Owner's Panel</button>
            <button onclick="showSection('user')">User's Panel</button>
        </nav>
        <div id="home" class="section active">
            <h2>Airdrop Contract Info</h2>
            <p>Contract Address: <span id="hardcoded-address">Not Connected</span></p>
            <div id="contract-info"></div>
        </div>
        <div id="owner" class="section">
            <h2>Owner's Panel</h2>
            <div id="airdrop-management">
                <h3>Airdrop Management</h3>
                <div id="recipients">
                    <div class="recipient-row">
                        <input type="text" placeholder="Address">
                        <input type="number" placeholder="Amount">
                        <button onclick="removeRecipient(this)">-</button>
                    </div>
                </div>
                <button onclick="addRecipient()">+</button>
                <p>Total: <span id="total-amount">0</span></p>
                <button onclick="performAirdrop()">Perform Airdrop</button>
            </div>
            <div class="pause-unpause">
                <h3>Contract Status</h3>
                <p>Status: <span id="contract-status">Unknown</span></p>
                <button onclick="togglePause()">Toggle Pause</button>
            </div>
            <div class="withdraw">
                <h3>Withdraw Tokens</h3>
                <input type="number" id="withdraw-amount" placeholder="Amount">
                <button onclick="withdrawTokens()">Withdraw</button>
            </div>
            <div id="tx-status"></div>
        </div>
        <div id="user" class="section">
            <h2>User's Panel</h2>
            <input type="text" id="check-address" placeholder="Enter address (leave blank for connected wallet)">
            <button onclick="checkBalance()">Check Balance</button>
            <div id="balance-result"></div>
        </div>
        <div id="debug"></div>
    </div>
    <script src="https://unpkg.com/web3@1.10.4/dist/web3.min.js"></script>
    <script>
        // Debug logging
        function logDebug(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
        }

        // Hardcoded contract address (replace with your Polygon Amoy address)
        const CONTRACT_ADDRESS = "0xYourContractAddressHere"; // Replace with your actual address

        // Airdrop ABI (full version from your input)
        const AirdropABI = [
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"account","type":"address"}],"name":"Paused","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address[]","name":"hunters","type":"address[]"},{"indexed":false,"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"name":"Success","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"account","type":"address"}],"name":"Unpaused","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Withdrawn","type":"event"},
            {"inputs":[{"internalType":"address[]","name":"hunters","type":"address[]"},{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"name":"airdrop","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"getBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"pause","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"paused","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalDistributed","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"unpause","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"}
        ];

        const ERC20ABI = [
            "function name() view returns (string)",
            "function symbol() view returns (string)",
            "function balanceOf(address) view returns (uint256)"
        ];

        let web3, contract, tokenContract, userAddress, contractBalance = '0', isPaused = false, tokenSymbol = '';

        // Initialize MetaMask and connect to contract on Polygon Amoy
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            logDebug("Connecting wallet...");
            const isMobile = /mobile|android|iphone|ipad/.test(navigator.userAgent.toLowerCase());
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAddress = accounts[0];

                    // Ensure Polygon Amoy network (chainId: 80002)
                    const chainId = await web3.eth.getChainId();
                    if (chainId !== 80002) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x13882' }]
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: '0x13882',
                                        chainName: 'Polygon Amoy',
                                        rpcUrls: ['https://rpc-amoy.polygon.technology/'],
                                        nativeCurrency: {
                                            name: 'MATIC',
                                            symbol: 'MATIC',
                                            decimals: 18
                                        },
                                        blockExplorerUrls: ['https://amoy.polygonscan.com/']
                                    }]
                                });
                            } else {
                                throw switchError;
                            }
                        }
                    }

                    // Connect to hardcoded ERC20 Airdrop contract
                    contract = new web3.eth.Contract(AirdropABI, CONTRACT_ADDRESS);
                    const tokenAddress = await contract.methods.token().call();
                    tokenContract = new web3.eth.Contract(ERC20ABI, tokenAddress);
                    const [name, symbol, balance, total, paused] = await Promise.all([
                        tokenContract.methods.name().call(),
                        tokenContract.methods.symbol().call(),
                        contract.methods.getBalance().call(),
                        contract.methods.totalDistributed().call(),
                        contract.methods.paused().call()
                    ]);
                    contractBalance = web3.utils.fromWei(balance, 'ether');
                    isPaused = paused;
                    tokenSymbol = symbol;

                    document.getElementById('wallet-status').innerHTML = `<span>Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>`;
                    document.getElementById('hardcoded-address').textContent = CONTRACT_ADDRESS;
                    document.getElementById('contract-info').innerHTML = `
                        <p>Token Name: ${name}</p>
                        <p>Token Symbol: ${symbol}</p>
                        <p>Contract Balance: ${contractBalance} ${symbol}</p>
                        <p>Total Distributed: ${web3.utils.fromWei(total, 'ether')} ${symbol}</p>
                        <p>Contract Status: ${paused ? 'Paused' : 'Unpaused'}</p>
                    `;
                    document.getElementById('contract-status').textContent = paused ? 'Paused' : 'Unpaused';
                    document.getElementById('wallet-instructions').style.display = 'none';
                    logDebug("Wallet connected and contract loaded: " + CONTRACT_ADDRESS);
                } catch (error) {
                    logDebug("Connection error: " + error.message);
                    alert("Failed to connect: " + error.message);
                }
            } else if (isMobile) {
                const currentUrl = window.location.href;
                window.location.href = `metamask://dapp/${currentUrl}`;
                setTimeout(() => {
                    if (!window.ethereum) {
                        showWalletInstructions(isMobile, currentUrl);
                    }
                }, 2000);
            } else {
                showWalletInstructions(isMobile);
            }
        });

        function showWalletInstructions(isMobile, url = window.location.href) {
            const instructions = document.getElementById('wallet-instructions');
            instructions.style.display = 'block';
            instructions.innerHTML = isMobile 
                ? `<p>MetaMask not detected. Open this in the MetaMask app:</p>
                   <ol><li>Install MetaMask from App Store/Google Play</li><li>Tap browser icon</li><li>Paste: <strong>${url}</strong></li></ol>`
                : `<p>Please install MetaMask from <a href="https://metamask.io" target="_blank">metamask.io</a>.</p>`;
            logDebug("Showing wallet instructions");
        }

        // Section navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            logDebug("Showing section: " + sectionId);
        }

        // Airdrop management
        function addRecipient() {
            const row = document.createElement('div');
            row.className = 'recipient-row';
            row.innerHTML = `
                <input type="text" placeholder="Address">
                <input type="number" placeholder="Amount">
                <button onclick="removeRecipient(this)">-</button>
            `;
            document.getElementById('recipients').appendChild(row);
            updateTotal();
        }

        function removeRecipient(button) {
            button.parentElement.remove();
            updateTotal();
        }

        function updateTotal() {
            const amounts = Array.from(document.querySelectorAll('#recipients input[type="number"]'))
                .map(input => parseFloat(input.value) || 0);
            const total = amounts.reduce((sum, val) => sum + val, 0);
            document.getElementById('total-amount').textContent = total;
        }

        async function performAirdrop() {
            if (!contract) return alert('Connect to contract first!');
            const hunters = Array.from(document.querySelectorAll('#recipients input[type="text"]')).map(input => input.value);
            const amounts = Array.from(document.querySelectorAll('#recipients input[type="number"]')).map(input => web3.utils.toWei(input.value || '0', 'ether'));
            const total = parseFloat(document.getElementById('total-amount').textContent);
            if (total > parseFloat(contractBalance)) return alert('Total exceeds contract balance!');
            if (hunters.some(h => !web3.utils.isAddress(h))) return alert('Invalid address detected!');
            try {
                document.getElementById('tx-status').textContent = 'Pending...';
                const tx = await contract.methods.airdrop(hunters, amounts).send({ from: userAddress });
                document.getElementById('tx-status').innerHTML = `Success! Tx: ${tx.transactionHash} at ${new Date().toLocaleString()} - <a href="https://amoy.polygonscan.com/tx/${tx.transactionHash}" target="_blank">View on Polygonscan</a>`;
                logDebug("Airdrop successful: " + tx.transactionHash);
            } catch (error) {
                document.getElementById('tx-status').textContent = 'Failed: ' + error.message;
                logDebug("Airdrop error: " + error.message);
            }
        }

        // Pause/Unpause
        async function togglePause() {
            if (!contract) return alert('Connect to contract first!');
            try {
                document.getElementById('tx-status').textContent = 'Pending...';
                const method = isPaused ? contract.methods.unpause() : contract.methods.pause();
                const tx = await method.send({ from: userAddress });
                isPaused = !isPaused;
                document.getElementById('contract-status').textContent = isPaused ? 'Paused' : 'Unpaused';
                document.getElementById('tx-status').innerHTML = `Success! Tx: ${tx.transactionHash} at ${new Date().toLocaleString()} - <a href="https://amoy.polygonscan.com/tx/${tx.transactionHash}" target="_blank">View on Polygonscan</a>`;
                logDebug("Pause toggled: " + (isPaused ? 'Paused' : 'Unpaused'));
            } catch (error) {
                document.getElementById('tx-status').textContent = 'Failed: ' + error.message;
                logDebug("Toggle pause error: " + error.message);
            }
        }

        // Withdraw Tokens
        async function withdrawTokens() {
            if (!contract) return alert('Connect to contract first!');
            const amount = document.getElementById('withdraw-amount').value;
            if (!amount || parseFloat(amount) > parseFloat(contractBalance)) return alert('Invalid amount!');
            try {
                document.getElementById('tx-status').textContent = 'Pending...';
                const tx = await contract.methods.withdraw(web3.utils.toWei(amount, 'ether')).send({ from: userAddress });
                document.getElementById('tx-status').innerHTML = `Success! Tx: ${tx.transactionHash} at ${new Date().toLocaleString()} - <a href="https://amoy.polygonscan.com/tx/${tx.transactionHash}" target="_blank">View on Polygonscan</a>`;
                logDebug("Withdraw successful: " + tx.transactionHash);
            } catch (error) {
                document.getElementById('tx-status').textContent = 'Failed: ' + error.message;
                logDebug("Withdraw error: " + error.message);
            }
        }

        // Check Balance
        async function checkBalance() {
            if (!tokenContract) return alert('Connect to contract first!');
            const addr = document.getElementById('check-address').value || userAddress;
            if (!web3.utils.isAddress(addr)) return alert('Invalid address!');
            try {
                const bal = await tokenContract.methods.balanceOf(addr).call();
                document.getElementById('balance-result').innerHTML = `Balance: ${web3.utils.fromWei(bal, 'ether')} ${tokenSymbol}`;
                logDebug("Balance checked for: " + addr);
            } catch (error) {
                logDebug("Balance check error: " + error.message);
                alert("Error: " + error.message);
            }
        }

        // Initial debug log
        logDebug("Page loaded");
    </script>
</body>
</html>
